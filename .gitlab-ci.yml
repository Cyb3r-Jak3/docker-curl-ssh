stages:
  - build
  - test

include:
  - template: Container-Scanning.gitlab-ci.yml


.docker_build:
  image: docker:19.03.12
  services:
      - docker:19.03.12-dind
  stage: build
  script:
    - docker build -t $USER/docker-curl-ssh .
    - docker push $USER/docker-curl-ssh

Docker:
  extends: .docker_build
  variables:
    USER: cyb3rjak3
  before_script:
  - docker login -u $USER -p $DOCKER_TOKEN

GitLab:
  extends: .docker_build
  variables:
    USER: registry.gitlab.com/cyb3r-jak3/docker-ssh-curl
  before_script:
  - docker login -u $USER -p $GITLAB_TOKEN registry.gitlab.com

GitLab-Scanning:
    extends: .docker_build
    variables:
        IMAGE: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG:$CI_COMMIT_SHA
    before_script:
        - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
    script:
        - docker build --tag $IMAGE --tag latest --cache-from registry.gitlab.com/cyb3r-jak3/docker-ssh-curl:latest .
        - docker push $IMAGE
